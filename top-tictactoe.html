<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="top-tictactoe.css">
        <script src="top-tictactoe.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>
        <main>
            <div id="gameboard">
                <div class="gamecell open" game-cell="0"></div>
                <div class="gamecell open" game-cell="1"></div>
                <div class="gamecell open" game-cell="2"></div>
                <div class="gamecell open" game-cell="3"></div>
                <div class="gamecell open" game-cell="4"></div>
                <div class="gamecell open" game-cell="5"></div>
                <div class="gamecell open" game-cell="6"></div>
                <div class="gamecell open" game-cell="7"></div>
                <div class="gamecell open" game-cell="8"></div>
            </div>
        </main>
    </body>
</html>
